<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slither.io Local Prototype</title>
<style>
  body { margin:0; overflow:hidden; background:#111; font-family:Arial,sans-serif; }
  canvas { display:block; margin:0 auto; background:#111; }
  #score { position:absolute; top:10px; left:10px; color:white; font-size:20px; z-index:10; }
</style>
</head>
<body>
<div id="score">Score: 0</div>
<canvas id="gameCanvas"></canvas>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let mouse = {x: canvas.width/2, y: canvas.height/2};
let snake = [];
let segmentLength = 20;
let speed = 4;
let snakeGrowth = 0;
let scoreEl = document.getElementById('score');
let food = [];

function randomFood() {
    return {x: Math.random()*canvas.width, y: Math.random()*canvas.height, radius:6};
}

// Initialize food
for(let i=0;i<100;i++) food.push(randomFood());

// Initialize snake
snake.push({x:canvas.width/2, y:canvas.height/2});

canvas.addEventListener('mousemove', e=>{ mouse.x=e.clientX; mouse.y=e.clientY; });
canvas.addEventListener('touchmove', e=>{
    mouse.x=e.touches[0].clientX;
    mouse.y=e.touches[0].clientY;
});

function distance(a,b){ return Math.hypot(a.x-b.x,a.y-b.y); }

function updateSnake(){
    // Move head toward mouse
    let head = snake[0];
    let dx = mouse.x - head.x;
    let dy = mouse.y - head.y;
    let angle = Math.atan2(dy,dx);
    head.x += Math.cos(angle)*speed;
    head.y += Math.sin(angle)*speed;

    // Wrap edges
    if(head.x < 0) head.x = canvas.width;
    if(head.x > canvas.width) head.x = 0;
    if(head.y < 0) head.y = canvas.height;
    if(head.y > canvas.height) head.y = 0;

    // Move segments
    for(let i=1;i<snake.length;i++){
        let seg = snake[i];
        let prev = snake[i-1];
        let dx = prev.x - seg.x;
        let dy = prev.y - seg.y;
        let d = Math.hypot(dx,dy);
        let move = d - segmentLength;
        if(move > 0){
            seg.x += dx/d * move;
            seg.y += dy/d * move;
        }
    }

    // Check food collision
    for(let i=food.length-1;i>=0;i--){
        if(distance(head,food[i]) < 12){
            food.splice(i,1);
            snakeGrowth += 5; // grow smoothly
            scoreEl.innerText = "Score: " + snake.length;
            food.push(randomFood());
        }
    }

    // Smooth growth
    if(snakeGrowth > 0){
        snake.push({x: snake[snake.length-1].x, y: snake[snake.length-1].y});
        snakeGrowth--;
    }
}

function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    // Draw food
    ctx.fillStyle = "red";
    food.forEach(f => {
        ctx.beginPath();
        ctx.arc(f.x,f.y,f.radius,0,Math.PI*2);
        ctx.fill();
    });

    // Draw snake
    for(let i=snake.length-1;i>=0;i--){
        let seg = snake[i];
        let radius = Math.max(8, segmentLength - i*0.1); // taper
        ctx.fillStyle = `hsl(${i*7%360},100%,50%)`;
        ctx.beginPath();
        ctx.arc(seg.x,seg.y,radius,0,Math.PI*2);
        ctx.fill();
    }
}

function animate(){
    updateSnake();
    draw();
    requestAnimationFrame(animate);
}

animate();
</script>
</body>
</html>
