<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake.io Local</title>
  <style>
    body {
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      color: white;
      font-family: Arial, sans-serif;
    }
    canvas {
      background-color: #000;
      border: 2px solid #333;
    }
    #startBtn {
      padding: 10px 20px;
      background: #28a745;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    #startBtn:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <button id="startBtn">Start Game</button>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const box = 20;
    let snake, food, direction, game;
    
    function startGame() {
      snake = [{x: 200, y: 200}];
      direction = 'RIGHT';
      food = {
        x: Math.floor(Math.random() * 20) * box,
        y: Math.floor(Math.random() * 20) * box
      };
      if (game) clearInterval(game);
      game = setInterval(draw, 120);
    }
    
    function draw() {
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, 400, 400);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? '#00FF00' : '#00AA00';
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }
      
      ctx.fillStyle = 'red';
      ctx.fillRect(food.x, food.y, box, box);

      let headX = snake[0].x;
      let headY = snake[0].y;
      
      if (direction === 'LEFT') headX -= box;
      if (direction === 'UP') headY -= box;
      if (direction === 'RIGHT') headX += box;
      if (direction === 'DOWN') headY += box;

      if (headX === food.x && headY === food.y) {
        food = {
          x: Math.floor(Math.random() * 20) * box,
          y: Math.floor(Math.random() * 20) * box
        };
      } else {
        snake.pop();
      }

      const newHead = {x: headX, y: headY};

      // Collision detection
      if (
        headX < 0 || headY < 0 || headX >= 400 || headY >= 400 ||
        snake.some(seg => seg.x === newHead.x && seg.y === newHead.y)
      ) {
        clearInterval(game);
        alert('Game Over!');
        return;
      }

      snake.unshift(newHead);
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
      if (e.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
      if (e.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
      if (e.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
    });

    // Swipe controls for mobile
    let xDown = null;
    let yDown = null;

    function handleTouchStart(evt) {
      const firstTouch = evt.touches[0];
      xDown = firstTouch.clientX;
      yDown = firstTouch.clientY;
    }

    function handleTouchMove(evt) {
      if (!xDown || !yDown) return;
      let xUp = evt.touches[0].clientX;
      let yUp = evt.touches[0].clientY;
      let xDiff = xDown - xUp;
      let yDiff = yDown - yUp;

      if (Math.abs(xDiff) > Math.abs(yDiff)) {
        if (xDiff > 0 && direction !== 'RIGHT') direction = 'LEFT';
        else if (xDiff < 0 && direction !== 'LEFT') direction = 'RIGHT';
      } else {
        if (yDiff > 0 && direction !== 'DOWN') direction = 'UP';
        else if (yDiff < 0 && direction !== 'UP') direction = 'DOWN';
      }
      xDown = null;
      yDown = null;
    }

    document.addEventListener('touchstart', handleTouchStart, false);
    document.addEventListener('touchmove', handleTouchMove, false);

    document.getElementById('startBtn').addEventListener('click', startGame);
  </script>
</body>
</html>
