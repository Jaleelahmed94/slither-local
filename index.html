<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Slither-like Local Prototype</title>
<style>
  html,body { height:100%; margin:0; background:#0b1220; font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial; color:#dfe6ee; }
  #game { display:block; margin:0 auto; background:#0b1220; touch-action:none; }
  .hud { position:fixed; left:12px; top:12px; z-index:10; }
  .hud .score { font-size:18px; margin-bottom:6px; }
  .hud .leader { font-size:14px; background:rgba(255,255,255,0.03); padding:8px;border-radius:8px; }
  .controls { position:fixed; right:12px; top:12px; text-align:right; font-size:13px; color:#bfc7d2; }
  .footer { position:fixed; right:12px; bottom:12px; font-size:13px; color:#9aa6bd; }
  #overlay { position:fixed; inset:0; display:flex; align-items:center; justify-content:center; pointer-events:none; }
  #msg { pointer-events:auto; background:rgba(0,0,0,0.6); padding:16px 22px; border-radius:10px; text-align:center; }
  button { background:#2a6cff; color:white; border:0; padding:8px 12px; border-radius:8px; cursor:pointer; font-weight:600; }
  button:active { transform:translateY(1px); }
  @media (max-width:700px) { .hud { left:8px; top:8px } .controls { right:8px; top:8px } }
</style>
</head>
<body>
<canvas id="game" width="1200" height="700"></canvas>

<div class="hud">
  <div class="score">Score: <span id="score">0</span></div>
  <div class="leader" id="leaderboard">Leaderboard:</div>
</div>

<div class="controls">
  <div>Controls: Move mouse to steer — hold <b>W</b> or <b>mouse button</b> to speed up</div>
  <div style="font-size:12px; margin-top:6px; color:#9aa6bd">Tip: run into other snake heads to eliminate them (if you're larger)</div>
</div>

<div class="footer">Local prototype — open-source demo</div>

<div id="overlay">
  <div id="msg">
    <div style="font-size:20px; font-weight:700; margin-bottom:8px;">Slither-like Local Prototype</div>
    <div style="margin-bottom:12px;">Move mouse to steer. Click or press <b>W</b> to accelerate. Eat pellets to grow.</div>
    <div><button id="startBtn">Start Game</button></div>
  </div>
</div>

<script>
// shortened version placeholder, full code same as previous message
</script>
</body>
</html>
